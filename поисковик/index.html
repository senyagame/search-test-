<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="welcome_text">
        Search | поисковик
    </div>
    <input id="search" type="text" placeholder="Search...">
    <div id="results"></div>
</body>
<script>
const products = [
  { id: 1, title: "Product 1", description: "Description 1", cost: 10.99 },
  { id: 2, title: "Product 2", description: "Description 2", cost: 9.99 },
  { id: 3, title: "Product 3", description: "Description 3", cost: 12.99 },
  { id: 4, title: "Product 4", description: "Description 4", cost: 8.99 },
  { id: 5, title: "Product 5", description: "Description 5", cost: 11.99 },
];
//debouncer
function debounce(fn, delay) {
  let timeout;
  return function() {
    clearTimeout(timeout);
    timeout = setTimeout(fn, delay);
  };
}

//реализация поисковика
function searchProducts(text) {
  console.log('searchProducts called', text);
  const filteredProducts = products.filter(product => product.title.includes(text));
  console.log('filteredProducts', filteredProducts);
  renderResults(filteredProducts);
}

function renderResults(results) {
  const resultsContainer = document.getElementById("results");
  resultsContainer.innerHTML = "";
  results.forEach(product => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h5>${product.title}</h5>
      <p>${product.description}</p>
      <p>Cost: ${product.cost}</p>
    `;
    resultsContainer.appendChild(card);
  });
  function renderResults(products) {
  console.log('renderResults called');
  const resultsContainer = document.getElementById('results');
  console.log('resultsContainer', resultsContainer);
}
}
const searchInput = document.getElementById("search");
</script>
</html>
